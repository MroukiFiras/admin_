<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-tshirt icon-black fa-4x"></i>
                    </div>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center fs-4 card-title fw-bold mb-4 text-primary ">Welcome Admin!</h1>
                        <form class="needs-validation" #f="ngForm" (ngSubmit)="loginAdmin(f)">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Email</label>
                                <input id="email" type="email" class="form-control shadow-none" name="email" value=""
                                    required #email="ngModel" ngModel>
                            </div>
                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Password</label>
                                </div>
                                <input id="password" type="password" class="form-control shadow-none" name="password"
                                    required #password="ngModel" ngModel>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit"
                                    class="btn btn-primary btn-lg w-100 ms-auto shadow-none custom-hover-effect">
                                    Login
                                </button>
                            </div>
                            <div *ngIf="errorMessage !== ''" class="text-center text-danger p-3">
                                {{ errorMessage }}
                            </div>

                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; Your Website 2023
                </div>
            </div>
        </div>
    </div>
</section>
